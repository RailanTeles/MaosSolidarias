<nav-bar></nav-bar>

    <title>Modal Adicionar Usuário</title>

    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">Adicionar Usuário</h2>
            <button class="close-btn">X</button>
        </div>

        <form>
            <div class="form-group">
                <label class="form-label">Nome:</label>
                <input type="text" class="form-input" placeholder="Digite o nome do Usuário">
            </div>
            <div class="form-group">
                <label class="form-label">CPF:</label>
                <input type="text" class="form-input" placeholder="Digite o CPF do Usuário">
            </div>

            <div class="form-group">
                <label class="form-label">Email:</label>
                <input type="email" class="form-input" placeholder="Digite o e-mail do Usuário">
            </div>

            <div class="form-group">
                <label class="form-label">Telefone:</label>
                <input type="tel" class="form-input" placeholder="Digite o telefone do Usuário">
            </div>

            <button type="submit" class="submit-btn">Adicionar Usuário</button>
        </form>
    </div>
